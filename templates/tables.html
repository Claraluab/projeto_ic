<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabelas - Setor Elétrico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-lightning-charge-fill me-2"></i> Sistema de Monitoramento
      </a>
      <a class="btn btn-outline-light btn-sm" href="/dashboard"><i class="bi bi-bar-chart-line"></i> Dashboard</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex align-items-center mb-3">
      <h3 class="mb-0">Tabelas disponíveis</h3>
    </div>

    {% if tables %}
      <div class="row g-3">
        {% for t in tables %}
          <div class="col-md-6 col-lg-4">
            <div class="card table-card">
              <div class="card-body">
                <h5 class="card-title text-capitalize">{{ t.replace('_', ' ') }}</h5>
                <p class="card-text"><code>{{ t }}</code></p>
                <div class="d-flex gap-2">
                  <a class="btn btn-primary btn-sm" href="{{ url_for('table_data', table_name=t) }}">
                    <i class="bi bi-eye"></i> Ver dados
                  </a>
                  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('export_csv', table_name=t) }}">
                    <i class="bi bi-download"></i> CSV
                  </a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-warning">Nenhuma tabela encontrada no banco de dados.</div>
    {% endif %}
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">Sistema de Monitoramento do Setor Elétrico Brasileiro &copy; 2024</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

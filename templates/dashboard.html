<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Setor Elétrico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-brand {
      font-weight: 600;
    }
    .chart {
      height: 400px;
      width: 100%;
    }
    .chart-container {
      border: none;
      border-radius: 10px;
    }
    .card-header {
      border-bottom: 1px solid #eaeaea;
      font-weight: 500;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
    }
    .filter-section {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }
    .btn-outline-secondary {
      border-radius: 6px;
      padding: 8px 16px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-lightning-charge-fill me-2"></i> Sistema de Monitoramento
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/tabelas">
          <i class="bi bi-table"></i> Tabelas
        </a>
        <button class="btn btn-outline-light btn-sm" id="updateButton">
          <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Filtros -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">
          <i class="bi bi-funnel"></i> Filtros
        </h5>
      </div>
      <div class="card-body row g-3">
        <div class="col-md-4">
          <label for="startDate" class="form-label">Data inicial</label>
          <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="endDate" class="form-label">Data final</label>
          <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="subsistemaSelect" class="form-label">Subsistemas</label>
          <select id="subsistemaSelect" class="form-select" multiple>
            <option value="NORTH">Norte</option>
            <option value="NORTHEAST">Nordeste</option>
            <option value="SOUTHEAST">Sudeste</option>
            <option value="SOUTH">Sul</option>
          </select>
          <div class="form-text">Use Ctrl/Cmd para múltiplos.</div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary me-2" id="applyFilters">
            <i class="bi bi-filter-circle"></i> Aplicar filtros
          </button>
          <button class="btn btn-outline-secondary" id="resetFilters">
            <i class="bi bi-x-circle"></i> Limpar
          </button>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4">
      <div class="col-12">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>PLD por Subsistema (R$/MWh)</strong></div>
          <div class="card-body"><div id="pld-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>ENA por Subsistema (MWmed)</strong></div>
          <div class="card-body"><div id="ena-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>EAR por Subsistema (MWmed)</strong></div>
          <div class="card-body"><div id="ear-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-12">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>CMO por Subsistema (R$/MWh)</strong></div>
          <div class="card-body"><div id="cmo-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-12">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>Geração por Fonte (MWmed)</strong></div>
          <div class="card-body"><div id="geracao-chart" class="chart"></div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS do dashboard -->
  <script>
    'use strict';

    // === Estado de filtros ===
    let currentFilters = { start: "", end: "", subs: [] };

    // ===== Utils =====
    function showAlert(message, type = 'info') {
      // Remove alertas existentes
      const existingAlerts = document.querySelectorAll('.alert-dismissible');
      existingAlerts.forEach(alert => alert.remove());

      // Cria novo alerta
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
          <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'}"></i> 
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;

      // Adiciona no início do container principal
      const container = document.querySelector('.container');
      if (container) {
        container.insertBefore(alert, container.firstChild);
      } else {
        document.body.prepend(alert);
      }

      // Remove automático
      setTimeout(() => {
        if (alert.parentNode) {
          try {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
          } catch (_) {
            alert.remove();
          }
        }
      }, 5000);
    }

    function buildQueryString(filters) {
      const params = new URLSearchParams();
      if (filters.start) params.append('start', filters.start);
      if (filters.end) params.append('end', filters.end);
      if (filters.subs && filters.subs.length) params.append('subs', filters.subs.join(','));
      const qs = params.toString();
      return qs ? `?${qs}` : '';
    }

    // ===== Gráficos =====
    function createChart(data, elementId, title, chartType) {
      console.log(`Criando gráfico ${chartType} com ${data.length} pontos de dados`);

      const subsistemas = [...new Set(data.map(item => item.submarket))];
      const plotData = [];

      if (chartType === 'geracao') {
        const fontes = ['hydro', 'thermal', 'wind', 'solar'];
        const nomesFontes = { hydro: 'Hidráulica', thermal: 'Térmica', wind: 'Eólica', solar: 'Solar' };

        fontes.forEach(fonte => {
          subsistemas.forEach(subsistema => {
            const subsistemaData = data.filter(item => item.submarket === subsistema);
            plotData.push({
              x: subsistemaData.map(item => new Date(item.date)),
              y: subsistemaData.map(item => item[fonte] || 0),
              type: 'scatter',
              mode: 'lines',
              name: `${subsistema} - ${nomesFontes[fonte]}`,
              hovertemplate:
                '%{x|%d/%m/%Y}<br>' +
                `${nomesFontes[fonte]}: %{y:.2f} MWmed<extra>${subsistema}</extra>`
            });
          });
        });
      } else {
        const valorKey = chartType; // pld, ena, ear, cmo
        const unidades = { pld: 'R$/MWh', ena: 'MWmed', ear: 'MWmed', cmo: 'R$/MWh' };

        subsistemas.forEach(subsistema => {
          const subsistemaData = data.filter(item => item.submarket === subsistema);
          plotData.push({
            x: subsistemaData.map(item => new Date(item.date)),
            y: subsistemaData.map(item => item[valorKey]),
            type: 'scatter',
            mode: 'lines',
            name: subsistema,
            hovertemplate:
              '%{x|%d/%m/%Y}<br>' +
              `Valor: %{y:.2f} ${unidades[valorKey]}<extra>${subsistema}</extra>`
          });
        });
      }

      const layout = {
        title: { text: title, font: { size: 18 } },
        xaxis: { title: 'Data', showgrid: true, gridcolor: '#f0f0f0', tickformat: '%d/%m/%Y' },
        yaxis: { title: 'Valor', showgrid: true, gridcolor: '#f0f0f0' },
        hovermode: 'closest',
        plot_bgcolor: '#fff',
        paper_bgcolor: '#fff',
        font: { family: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif' },
        legend: { orientation: 'h', yanchor: 'bottom', y: 1.02, xanchor: 'right', x: 1 },
        margin: { l: 60, r: 40, b: 60, t: 80, pad: 4 }
      };

      const config = {
        responsive: true,
        displayModeBar: true,
        displaylogo: false,
        modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d'],
        modeBarButtonsToAdd: ['hoverClosestGl2d']
      };

      Plotly.newPlot(elementId, plotData, layout, config);
    }

    function loadChart(chartType, elementId, title) {
      console.log(`Carregando gráfico: ${chartType}`);

      const target = document.getElementById(elementId);
      if (!target) return;

      target.innerHTML = `
        <div class="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <p class="mt-2">Carregando dados...</p>
        </div>
      `;

      const qs = buildQueryString(currentFilters);

      fetch(`/api/dashboard/${chartType}${qs}`)
        .then(response => {
          if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
          return response.json();
        })
        .then(data => {
          if (data.error) throw new Error(data.error);
          createChart(data, elementId, title, chartType);
        })
        .catch(error => {
          console.error('Erro ao carregar dados:', error);
          target.innerHTML = `
            <div class="alert alert-danger">
              <i class="bi bi-exclamation-triangle-fill"></i> 
              Erro ao carregar dados: ${error.message}
            </div>
          `;
        });
    }

    function updateDashboard() {
      const chartIds   = ['pld-chart', 'ena-chart', 'ear-chart', 'cmo-chart', 'geracao-chart'];
      const chartTypes = ['pld',       'ena',       'ear',       'cmo',       'geracao'];
      const chartTitles = [
        'PLD por Subsistema (R$/MWh)',
        'ENA por Subsistema (MWmed)',
        'EAR por Subsistema (MWmed)',
        'CMO por Subsistema (R$/MWh)',
        'Geração por Fonte (MWmed)'
      ];

      chartIds.forEach((id, index) => {
        loadChart(chartTypes[index], id, chartTitles[index]);
      });
    }

    // === Filtros ===
    function applyFilters() {
      const start = document.getElementById('startDate').value || "";
      const end   = document.getElementById('endDate').value || "";
      const sel   = document.getElementById('subsistemaSelect');
      const subs  = sel ? Array.from(sel.selectedOptions).map(o => o.value) : [];

      if (start && end && new Date(start) > new Date(end)) {
        showAlert('A data inicial não pode ser maior que a final.', 'danger');
        return;
      }

      currentFilters = { start, end, subs };
      updateDashboard();
      showAlert('Filtros aplicados.', 'success');
    }

    function resetFilters() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      const sel = document.getElementById('subsistemaSelect');
      Array.from(sel.options).forEach(o => o.selected = false);
      currentFilters = { start: "", end: "", subs: [] };
      updateDashboard();
      showAlert('Filtros resetados. Mostrando todos os dados.', 'info');
    }

    // ===== Inicialização =====
    document.addEventListener('DOMContentLoaded', function () {
      console.log('Dashboard carregado');
      
      // Configurar event listeners
      document.getElementById('applyFilters').addEventListener('click', applyFilters);
      document.getElementById('resetFilters').addEventListener('click', resetFilters);
      document.getElementById('updateButton').addEventListener('click', updateDashboard);
      
      // Inicializar gráficos
      updateDashboard();
    });
  </script>
</body>
</html>

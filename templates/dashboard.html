<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Setor Elétrico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- CSS custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-lightning-charge-fill me-2"></i> Sistema de Monitoramento
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/tabelas">
          <i class="bi bi-table"></i> Tabelas
        </a>
        <button class="btn btn-outline-light btn-sm" onclick="updateDashboard()">
          <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Filtros -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white">
        <h5 class="mb-0">
          <i class="bi bi-funnel"></i> Filtros
        </h5>
      </div>
      <div class="card-body row g-3">
        <div class="col-md-4">
          <label for="startDate" class="form-label">Data inicial</label>
          <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="endDate" class="form-label">Data final</label>
          <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="subsistemaSelect" class="form-label">Subsistemas</label>
          <!-- IMPORTANTE: valores devem bater com a coluna 'submarket' no banco -->
          <select id="subsistemaSelect" class="form-select" multiple>
            <option value="NORTH">Norte</option>
            <option value="NORTHEAST">Nordeste</option>
            <option value="SOUTHEAST">Sudeste</option>
            <option value="SOUTH">Sul</option>
          </select>
          <div class="form-text">Use Ctrl/Cmd para múltiplos.</div>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary me-2" onclick="applyFilters()">
            <i class="bi bi-filter-circle"></i> Aplicar filtros
          </button>
          <button class="btn btn-outline-secondary" onclick="resetFilters()">
            <i class="bi bi-x-circle"></i> Limpar
          </button>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4">
      <div class="col-12">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>PLD por Subsistema (R$/MWh)</strong></div>
          <div class="card-body"><div id="pld-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>ENA por Subsistema (MWmed)</strong></div>
          <div class="card-body"><div id="ena-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>EAR por Subsistema (MWmed)</strong></div>
          <div class="card-body"><div id="ear-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-12">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>CMO por Subsistema (R$/MWh)</strong></div>
          <div class="card-body"><div id="cmo-chart" class="chart"></div></div>
        </div>
      </div>

      <div class="col-12">
        <div class="card chart-container shadow-sm">
          <div class="card-header bg-white"><strong>Geração por Fonte (MWmed)</strong></div>
          <div class="card-body"><div id="geracao-chart" class="chart"></div></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS do dashboard -->
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

  <!-- Helpers de filtro (front) -->
  <script>
    // estado global de filtros
    window.currentFilters = { start: "", end: "", subs: [] };

    function getSelectedSubsistemas() {
      const sel = document.getElementById('subsistemaSelect');
      return Array.from(sel.selectedOptions).map(o => o.value);
    }

    function resetFilters() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      const sel = document.getElementById('subsistemaSelect');
      Array.from(sel.options).forEach(o => o.selected = false);
      window.currentFilters = { start: "", end: "", subs: [] };
      updateDashboard(); // recarrega sem filtros
    }
    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v=2"></script>
</body>
</html>
